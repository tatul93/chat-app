spring.application.name=chat-app
server.port=8080
spring.datasource.url=jdbc:postgresql://localhost:5432/chat_app
spring.datasource.username=user
spring.datasource.password=user

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database=postgresql

spring.flyway.enabled=true
spring.flyway.url=jdbc:postgresql://localhost:5432/chat_app
spring.flyway.user=user
spring.flyway.password=user
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=false

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=chat_app
#spring.data.mongodb.username=user
#spring.data.mongodb.password=user
